version: 2

models:
  - name: stg_jaffle_shop__customers
    description: Staged customer data
    columns:
      - name: customer_id
        description: Primary key for customers
        tests:
          - not_null
          - unique

  - name: stg_jaffle_shop__orders
    description: Staged order data
    columns:
      - name: order_id
        description: Primary key for orders
        data_tests:
          - not_null
          - unique

      - name: customer_id
        description: Foreign key referencing customers
        data_tests:
          - not_null
          - unique
          - relationships:
              arguments:
                - to: ref('stg_jaffle_shop__customers')
                  field: customer_id
                  
      - name: status
        description: "{{ doc('order_status')}}"
        data_tests:
          - accepted_values:
              arguments:
                values: ['completed', 'placed', 'return_pending', 'returned', 'shipped']